<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
   <link rel="icon" th:href="@{/index-images/icono2.png}">
   <title>Testimonios</title>
</head>
<body>
	
	<header th:replace="~{layouts/header :: header}"></header>
	<div class="container testi-cont m-auto">
		<div class="row">
			<div class="cabecera col-12">
				<h1>Lea lo que dicen nuestro clientes</h1>
			</div>
		</div>
		<div class="row justify-content-start">
			<div class="col-3 p-2" th:each="tes:${testimonios}">
				<div class="card p-4" style="width: 18rem">
					<div class="row">
						<p th:text="${tes.comentario}"></p>
					</div>
					<div class="row">
						<div class="col">
							<img th:src="@{/testimonios-images/usuario.png}" width="100" height="100" class="me-2">
						</div>
						<div class="col">
							<p th:text="${tes.usuario.nombre} + ' ' + ${tes.usuario.apellido}"></p>
							<p th:text="${tes.fecha}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
					<div class="col-12 gestion-botones mb-3">
				<a class="btn btn-sm btn-dark" th:href="@{/testimonios/nuevo}">Agregar un Testimonio</a>
			</div>
	</div>

	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
	
</body>
</html>
