<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	   <meta charset="UTF-8">
	   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
	   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	   <link rel="icon" th:href="@{/index-images/icono2.png}">
	   <title>Gestion de Usuarios</title>
	</head>
	<body>
		<header th:replace="~{layouts/header :: header}"></header>
		
		<div class="gestion-recetas-container container-fluid">
		<div class="container m-auto row">
			<div class="cabecera col-12 mb-5">
				<h1>Gestion de Usuarios</h1>
			</div>
			
			<div class="col-12 recetas-container mb-3">
				<div class="tabla-recetas">
					<div class="table-responsive">
						<table class="table table-striped table-bordered border-secondary align-middle">
						  <thead>
						    <tr class="text-center">
						      <th scope="col">#Id</th>
						      <th scope="col">Nombre</th>
						      <th scope="col">Apellido</th>
						      <th scope="col">E-mail</th>
						      <th scope="col">Fecha de Nac</th>
						      <th scope="col">Telefono</th>
						      <th scope="col">Sexo</th>
						      <th scope="col">Estatura</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr th:each="usu: ${usuarios}">
						      <th th:text="${usu.id}"></th>
						      <th th:text="${usu.nombre}"></th>
						      <th th:text="${usu.apellido}"></th>
						      <th th:text="${usu.email}"></th>
						      <th th:text="${usu.fechaNacimiento}"></th>
						      <th th:text="${usu.telefono}"></th>
						      <th th:text="${usu.sexo}"></th>
						      <th th:text="${usu.estatura}"></th>
						    </tr>
						  </tbody>
						</table>
					</div>
				</div>		
			</div>
			
			
			
		</div>
	</div>
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
	</body>
</html>
