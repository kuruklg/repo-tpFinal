<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
   <link rel="icon" th:href="@{/index-images/icono2.png}">
   <title>Salud Vital</title>
</head>
<body>
	
	<header th:replace="~{layouts/header :: header}"></header>
		
	<div class="servicio-pesoideal-container container-fluid">
		<div class="container m-auto row">
			<div class="cabecera col-12">
				<h1>Servicio Peso Ideal</h1>
			</div>
			<div>
				<form th:action="@{/servicio/calcular-peso-ideal/guardar}" th:object="${pesoIdeal}" method="POST">
					<div class="col-sm-6">
						
						<div class="mb-3">
						    <label for="id">ID:</label>
					        <select class="form-select" id="usuario" name="usuario" th:field="*{usuario}">
					            <option value="">Seleccione su ID</option>
					            <option th:each="usu: ${usuarios}" th:value="${usu.id}" th:text="${usu.id}"></option>
					        </select>
<!-- 							<input type="number" min="2" class="form-control" id="usuario" name="usuario" th:field="*{usuario}"> -->
					        <div class="text-danger" th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}"></div>
						 </div>
						  
						<div class="mb-3">
				  			<button class="btn btn-sm btn-dark" type="submit">Calcular peso</button>
				  		</div>
				  		<div th:if="*{pesoCalculado}" class="mensaje-identificador">
	            			<p>Su peso ideal es: <span th:text="*{pesoCalculado}"></span></p>
	            		</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
	
</body>
</html>
