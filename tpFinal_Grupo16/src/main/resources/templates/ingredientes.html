<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
   <link th:rel="stylesheet" type="text/css" th:href="@{/css/estilos.css}">
   <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
   <link rel="icon" th:href="@{/index-images/icono2.png}">
   <title>Ingredientes</title>
<body>

	<header th:replace="~{layouts/header :: header}"></header>

	<div class="una-receta-container container-fluid">
		<div class="container m-auto row">
		
			<div class="cabecera-de-receta col-12 mb-3">
				<h1>Receta:</h1>
			</div>
			
			<div th:object="${receta}" class="una-receta-container2 col-12">
				<div class="una-receta row">
					<div class="una-receta-imagen col-12 col-lg-6">
						<img th:src="${receta.imagen}">
					</div>
					<div class="una-receta-ingredientes col-12 col-lg-6 mt-3 mt-lg-0 ps-0 ps-lg-3">
						<h3 th:text="${receta.nombre}"></h3>
						<p>Ingredientes: </p>
						<ul>
							<li th:each="ing: ${ingredientes}" th:if="${ing.receta.getId()} == ${idreceta}"  th:text="'-' + ${ing.nombre}"></li>
						</ul>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	
	
	<footer th:replace="~{layouts/footer :: footer}"></footer>
	
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
